services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
      - ./backend/static:/app/static
      - ./backend/media:/app/media
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=True
      - SECRET_KEY=development_secret_key
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/lifeplace
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    networks:
      - lifeplace-network

  client-portal:
    build:
      context: ./frontend/client-portal
      dockerfile: Dockerfile
    volumes:
      - ./frontend/client-portal:/app
      - ./frontend/shared:/app/src/shared
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
      - PORT=3000
    command: npm start
    networks:
      - lifeplace-network

  admin-crm:
    build:
      context: ./frontend/admin-crm
      dockerfile: Dockerfile
    volumes:
      - ./frontend/admin-crm:/app
      - ./frontend/shared:/app/src/shared
      - /app/node_modules
    ports:
      - "3001:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
      - PORT=3001
    command: npm start
    networks:
      - lifeplace-network

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=lifeplace
    ports:
      - "5432:5432"
    networks:
      - lifeplace-network

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    networks:
      - lifeplace-network

  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=True
      - SECRET_KEY=development_secret_key
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/lifeplace
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
    command: celery -A core worker -l info
    networks:
      - lifeplace-network

networks:
  lifeplace-network:
    driver: bridge

volumes:
  postgres_data:
